<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stylish Currency Converter</title>
<style>
body { margin:0; font-family:'Poppins',sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#f59e0b,#f97316); color:#fff; }
.card { background: rgba(0,0,0,0.6); padding:30px; border-radius:25px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.5); width:320px; }
input, select, button { padding:10px 12px; margin:5px 0; border-radius:12px; border:none; outline:none; font-size:16px; }
button { background:#10b981; color:white; font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover{opacity:0.8;}
#result { margin-top:15px; font-size:20px; text-shadow:0 0 10px rgba(255,255,255,0.7);}
</style>
</head>
<body>

<div class="card">
  <h2>ðŸ’° Currency Converter</h2>
  <input type="number" id="amount" placeholder="Amount" />
  <br>
  <select id="from">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>
  <select id="to">
    <option value="INR">INR</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>
  <br>
  <button id="convert">Convert</button>
  <div id="result"></div>
</div>

<script>
const rates = { USD:1, INR:82, EUR:0.92, GBP:0.79 };
document.getElementById('convert').addEventListener('click',()=>{
  const amt = parseFloat(document.getElementById('amount').value);
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  if(isNaN(amt)) return alert('Enter valid amount');
  const converted = amt * (rates[to]/rates[from]);
  document.getElementById('result').textContent = `${converted.toFixed(2)} ${to}`;
});
</script>

</body>
</html>
